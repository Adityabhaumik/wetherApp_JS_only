<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Weather App</title>
</head> 
<body>


    <div class="container">
        <h1 class="">ADI Wether </h1>
    </div>
    <div class="container row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Enter City Name" type="text" class="validate" name="city">
              <label for="city" class="cyan-text" >Enter City Name</label>
            </div>
           </div>
          </div>
        </form>
      </div>
            







    <div class="container">
        <div class="row">
            <div class="col s12 m7">
              <div class="card">
                <div class="card-image">
                  <img class = "time" src="img/day.svg">
                  
                </div>
                <div class="card-content center">
                    <h4 class="indigo-text">City Name</h4>
                    <h5 class="grey-text">Wether Conditions</h5>
                    <h3>?? C</h3>
                </div>
                
              </div>
            </div>
          </div>
    </div>
    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
